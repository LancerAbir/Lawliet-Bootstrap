<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lawliet Bootstrap</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Header Area Start -->
        <header class="header-area">
            <div class="header-top">
                <div class="container">
                    <div class="row">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="/">Brand</a>
                                <button
                                    class="navbar-toggler"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#navbarNav"
                                >
                                    <span class="navbar-toggler-icon">
                                        <img src="./img/Bag.png" alt="dsd" />
                                    </span>
                                </button>
                                <div
                                    class="collapse navbar-collapse justify-content-end"
                                    id="navbarNav"
                                >
                                    <ul class="navbar-nav">
                                        <li class="nav-item">
                                            <a
                                                class="nav-link active"
                                                aria-current="page"
                                                href="#"
                                                >Contact</a
                                            >
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"
                                                >Pricing</a
                                            >
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"
                                                >Download</a
                                            >
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6"></div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header Area End -->
        <!-- Legalization Section Start -->
        <section class="legalization-area"></section>
        <!-- Legalization Section End -->
        <!-- Counter Section Start -->
        <section class="counter-area"></section>
        <!-- Counter Section End -->

        <!-- Testimonials Area Start  -->
        <section class="testimonials-area"></section>
        <!-- Testimonials Area End  -->

        <!-- Questions Section Start -->
        <section class="questions-area"></section>
        <!-- Questions Section End -->

        <!-- Footer Area Start  -->
        <footer class="footer-area">
            <div class="footer-top"></div>
            <div class="footer-bottom">
                &copy; 2021 Lawliet. All rights reserved
            </div>
        </footer>
        <!-- Footer Area End  -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
